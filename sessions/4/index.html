<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css" id="theme">
</head>

<body>
    <div class="reveal">
        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section>
                <h1 style='text-align: center; font-family: Courier'>< 4 ></h1>
            </section>
            <section>
                <h1 style='text-align: center;'>Creative Computer Programming</h1>
                <h3 style='color: #777'>April Vacation Camp <br> with Codman Academy</h3>
                <h4 style='color: #bbb'>Spring 2016</h4>
            </section>
            <section>
                <h2><a href='https://vimeo.com/41822151'>Recursive Drawing</a></h2>
                <iframe src="https://player.vimeo.com/video/41822151?color=8072ff&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </section>
            <section>
                <h1><a href='http://bit.ly/codman-scratch'>Generative Drawings in Scratch</a></h1>
            </section>
            <section>
                <h1 style='text-align: center; font-family: Courier'>< /4 ></h1>
            </section>
        </div>
        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>
        <script>
        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // Optional reveal.js plugins
            dependencies: [{
                src: 'lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            }, {
                src: 'plugin/markdown/marked.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'plugin/markdown/markdown.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }, {
                src: 'plugin/zoom-js/zoom.js',
                async: true
            }, {
                src: 'plugin/notes/notes.js',
                async: true
            }]
        });
        </script>
</body>

</html>
